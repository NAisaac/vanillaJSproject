<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>CSS Variables and JS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Update CSS Vars with
    <span class="hl">JS</span>
  </h2>

  <form class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" id="spacing" name="spacing" min="10" max="200"
    value="10" data-sizing="px" />

    <label for="blur">Blur:</label>
    <input type="range" id="blur" name="blur" min="0" max="25"
    value="10" data-sizing="px" />

    <label for="base">Base Color:</label>
    <input type="color" id="base" name="base" value="#00d4ff" />
  </form>

  <img src="https://1funny.com/wp-content/uploads/2015/11/most-popular-funny-cats-compilat.jpg" />

  <script>
    var inputs = document.querySelectorAll('.controls input');
    function handleUpdate() {
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
    }
    inputs.forEach(input => input.addEventListener('change', handleUpdate));
    inputs.forEach(input => input.addEventListener('mousemove', handleUpdate));
  </script>

</body>
</html>
