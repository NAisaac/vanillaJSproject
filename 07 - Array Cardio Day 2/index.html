  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    // Array.prototype.every() // is everyone 19 or older?
    const now = new Date();
    const nowYear = now.getFullYear();
    var isAtLeastOld = function (person, age) {
      return (nowYear - person.year) >= age;
    };

    var answer1 = people.some(person => isAtLeastOld(person, 19));
    var answer2 = people.every(person => isAtLeastOld(person, 19));

    console.log('answer1', answer1);
    console.log('answer2', answer2);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var searchId = 823423;
    var findCallback = function (element, search) {
      return element.id === search;
    };

    var answer3 = comments.find(comment => findCallback(comment, searchId));
    console.log('answer3', answer3);

    // Array.prototype.findIndex()
    // Delete the comment with the ID of 823423
    var deleteIndex = comments.findIndex(comment => comment.id === searchId);
    comments.splice(deleteIndex, 1);
    console.table(comments);

  </script>
</body>
