<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <form>
    What is an animal with 4 legs and 1 corn?<br />
    <input type="text" class="answer" />
  </form>
<script>
  const secretCode = 'unicorn';
  var checkCode;
  var keySequence = [];

  function checkSecret(e) {
    keySequence.push(e.key);
    if (keySequence.length >= secretCode.length) {
      checkCode = keySequence.splice(-secretCode.length - 1);
      if (checkCode.join('') === secretCode) cornify_add();
    }
  }

  window.addEventListener('keyup', checkSecret);
</script>
</body>
</html>
